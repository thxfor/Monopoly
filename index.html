<script type="text/javascript">
	let duck = document.querySelector('.duck');
	let button = document.querySelector('.bt');
	let score = document.querySelector('.score');
	let boxes = document.querySelectorAll('.boxs');
	let point = 50;
	let shag = 0;

	button.onclick = function(){
		boxes[shag].style.backgroundImage = "none";
		rand = Math.round(Math.random()*3+1);
		shag = shag + rand;
		console.log(rand)
		boxes[shag].style.backgroundImage = "url(geralt.webp)";
		boxes[shag].style.backgroundSize = "100% 100%";

		if(shag==1){
			point = point + 50;
			score.innerHTML = point;
			alert('Ты встретил Цири +50 опыта')
		}

		

		if(shag==2){
			point = point + 10;
			score.innerHTML = point;
		}

		if(shag==3){
			point = point - 10;
			score.innerHTML = point;
		}

		if(shag==5){
			point = point + 10;
			score.innerHTML = point;
		}
		if(shag==6){
			point = point - 10;
			score.innerHTML = point;
		}

		if(shag==9){
			point = point - 20;
			score.innerHTML = point;
			alert('Ты потерял навыки: -20 опыта')
		}

		if(shag==10){
			point = point - 100;
			score.innerHTML = point;
			alert('Ты проиграл боссу: -100 опыта')
		}

		if(shag==13){
			point = point - 10;
			score.innerHTML = point;
		}

		if(shag==15){
			point = point + 10;
			score.innerHTML = point;
		}

		if(shag==16){
			shag = 0
			boxes[0].style.backgroundImage = 'url(geralt.webp)';
			boxes[0].style.backgroundSize = '100% 100%';
			boxes[16].style.backgroundImage = 'none';
			score.innerHTML = point;
			alert('Ты умер в сражении с боссом')
			score.innerHTML = 50
		}

		if(shag==17){
			point = point + 10;
			score.innerHTML = point;
		}

		if(shag==19){
			point = point - 10;
			score.innerHTML = point;
		}

		if(shag==20){
			point = point + 20;
			score.innerHTML = point;
		}

		if(shag==23){
			point = point + 100;
			score.innerHTML = point;
			alert('Ты победил босса: +100 опыта')
		}

		if(shag==24){
			point = point - 20;
			score.innerHTML = point;
		}

		if(shag>=28){
			shag = 0
			boxes[0].style.backgroundImage = 'url(geralt.webp)';
			boxes[0].style.backgroundSize = '100% 100%';
			boxes[28].style.backgroundImage = 'none';
			if (point>50) {
				alert("win")
			}

			if (point<=50) {
				alert("lose")
			}

			score.innerHTML = 50
		}
	}
</script>
